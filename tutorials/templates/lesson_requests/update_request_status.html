{% extends "base_content.html" %}

{% block content %}
<h2>Update Lesson Request Status</h2>
<form method="post">
    {% csrf_token %}
    <label for="status">Status:</label>
    <select name="status" id="status" class="form-control">
        <option value="allocated" {% if lesson_request.status == 'allocated' %}selected{% endif %}>Allocated</option>
        <option value="unallocated" {% if lesson_request.status == 'unallocated' %}selected{% endif %}>Unallocated</option>
    </select>

    {% if lesson_request.status == 'allocated' %}
    <div id="allocation-details" style="margin-top: 20px;">
        <label for="tutor">Preferred Tutor:</label>
        <input type="text" name="tutor" id="tutor" class="form-control" value="{{ lesson_request.preferred_tutor.full_name }}">

        <label for="venue">Venue:</label>
        <input type="text" name="venue" id="venue" class="form-control" value="{{ lesson_request.venue|default:'Online' }}">

        <label for="time">Lesson Time:</label>
        <input type="datetime-local" name="time" id="time" class="form-control" value="{{ lesson_request.lesson_date|date:'Y-m-d\TH:i' }}">
    </div>
    {% endif %}

    <button type="submit" class="btn btn-primary" style="margin-top: 20px;">Update</button>
</form>
{% endblock %}
