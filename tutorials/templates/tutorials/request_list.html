{% extends "base_content.html" %}

{% block content %}
<h1>Your Requests</h1>
<table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Date</th>
            <th>Created At</th>
        </tr>
    </thead>
    <tbody>
        {% for request in requests %}
        <tr>
            <td>{{ request.title }}</td>
            <td>{{ request.status }}</td>
            <td>{{ request.date|date:"Y-m-d" }}</td> <!-- Display the date -->
            <td>{{ request.created_at|date:"Y-m-d H:i" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_request' %}" class="btn btn-success">Create New Request</a>
{% endblock %}
